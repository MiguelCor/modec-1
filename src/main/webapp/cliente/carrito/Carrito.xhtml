<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="carrito">
                    <b:container fluid="true">
                        <b:panel title="Carrito de Compras" look="success" collapsible="false">
                            <b:dataTable value="#{carritoController.getCarrito(usuarioController.id_usuario)}"
                                         var="carrito">
                                <b:dataTableColumn value="#{carrito.nombre_producto}" 
                                                   label="Nombre del Producto"
                                                   width="5%"
                                                   />
                                <b:dataTableColumn value="#{carrito.cantidad}" 
                                                   label="Cantidad"
                                                   width="5%"
                                                   />
                                <b:dataTableColumn value="#{carrito.precio}" 
                                                   label="Precio"
                                                   width="5%"
                                                   />
                                <b:dataTableColumn label="Imagen" width="0.3%"> 
                                    <img src="${carrito.urlImagen}" height="100px" width="80px"></img>
                                </b:dataTableColumn>
                                <b:dataTableColumn style="text-align: center" label="Accion" width="3%">
                                    <b:commandButton value="Eliminar" update="@form"
                                                     onclick="ajax:carritoController.deleteCarrito(carrito.id_carrito)"/>
                                    <b:column medium-screen="2">
                                        <h:outputLabel value="" for="msj"/>                                    
                                    </b:column>
                                </b:dataTableColumn>
                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
